<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Chat">
    <meta name="apple-mobile-web-app-title" content="Chat">
    <meta name="msapplication-starturl" content="/">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="images/titleicon50.png" type="image/png"/>
    <!--<link href="https://file.myfontastic.com/tmBNhYy3jHLhMRprfkFGkP/icons.css" rel="stylesheet">-->
    <link rel="stylesheet" href="fontactic.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <title>Привет ≥︺‿︺≤</title>
</head>
<body>
<div id="chatWrapper" class="wrapper">
    <div id="listUsers" class="listUsers">        <!--listUsersSow-->
        <span class="listUsers__publicChat" data-name="publicChat">Public chat</span>
        <div class="listUsers__userOnlineList">
            <!--<div class="listUsers__userOnline">Игорь</div>-->
        </div>
    </div>
    <div id="chatField">
        <div id="lableField">
            <span class="lableField__notific">d</span>
            <div class="lableField__nameChat"></div>
            <span class="lableField__settings">a</span>
        </div>
        <div id="wrapperMessageField">
            <div class="messageField publicChat">
                <!--Поле с месседжами-->
            </div>
        </div>
        <div id="inputField">
            <textarea placeholder="your message" class="inputField__inputUserMessage"></textarea>
            <input type="button" value="Send" class="inputField__buttonSend">
        </div>

        <div id="checkIn">
            <form name="checkInUser" class="checkIn__form">
                <input type="text" name="login" class="checkIn__login" placeholder="login" title="Введите имя" autofocus>
                <input type="password" name="password" class="checkIn__password" placeholder="password"
                       title="Введите пароль">
                <input type="button" name="submit" class="checkIn__button" value="Login">
                <div class="checkIn__error">Такой логин уже существует или неверный пароль</div>
            </form>
        </div>
    </div>
</div>


<!--/////////////////////////////////////////////////// Template//////////////////-->

<script id="message-am-template" type="text/x-handlebars-template">
    <div class="messageField__messageUser">
        <div class="messageField__lableMessage messageField__lableMessage-am"><span
                class="messageField__lableMessageText"><strong>{{name}}</strong> {{time}}</span>
        </div>
        <div class="messageField__message messageField__message-am"><span
                class="messageField__message-amText">{{text}}</span>
        </div>
    </div>
</script>

<script id="message-user-template" type="text/x-handlebars-template">
    <div class="messageField__messageUser">
        <div class="messageField__lableMessage"><span
                class="messageField__lableMessageText"><strong>{{name}}</strong> {{time}}</span></div>
        <div class="messageField__message"><span class="messageField__message-userText">{{text}}</span>
        </div>
    </div>
</script>

<script id="user_online" type="text/x-handlebars-template">
    <div class="listUsers__userOnline {{name}}" data-name="{{name}}">{{name}}<span class="listUsers__notification">&bull;</span></div>
</script>

<script id="message_field" type="text/x-handlebars-template">
    <div class="messageField {{room}}">
    </div>
</script>

<script type="text/javascript" src="js/handlebars-v4.0.11.js" defer></script>

        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script
        src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"
        integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E="
        crossorigin="anonymous"></script>
<script src="/socket.io/socket.io.js"></script>
<script type="text/javascript" src="js/modelModule.js" defer></script>
<script type="text/javascript" src="js/viewModule.js" defer></script>
<script type="text/javascript" src="js/controlModule.js" defer></script>
<script type="text/javascript" src="js/script.js" defer></script>

<script>
	if ( 'serviceWorker' in navigator ) {
		window.addEventListener('load', function () {
			navigator.serviceWorker.register('/sw.js').then(
				function (registration) {
					// Registration was successful
					console.log('ServiceWorker registration successful with scope: ', registration.scope);
				},
				function (err) {
					// registration failed :(
					console.log('ServiceWorker registration failed: ', err);
				});
		});
	}
</script>

</body>
</html>
