<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="images/titleicon50.png" type="image/gif"/>
    <link rel="stylesheet" href="css/style.css">
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="js/script.js" defer></script>
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <title>Привет ≥︺‿︺≤</title>
</head>
<body>
<div class="wrapper">
    <div id="listUsers"></div>
    <div id="chatField">
        <div id="lableField"></div>
        <div id="messageField">
            <div class="messageField__messageUser">
                <div class="messageField__lableMessage"><span
                        class="messageField__lableMessageText"><strong>1 AM</strong> 12:36</span>
                </div>
                <div class="messageField__message messageField__message-am">Lorem ipsum dolor sit amet, consectetur
                    vitae?
                </div>
            </div>
            <div class="messageField__messageUser">
                <div class="messageField__lableMessage messageField__lableMessage-user"><span
                        class="messageField__lableMessageText"><strong>2 User</strong> 12:36</span></div>
                <div class="messageField__message messageField__message-user">Lorem ipsum dolor sit amet, consectetur
                    vitae?
                </div>
            </div>
            <div class="messageField__messageUser">
                <div class="messageField__lableMessage"><span
                        class="messageField__lableMessageText"><strong>3 AM</strong> 12:36</span>
                </div>
                <div class="messageField__message messageField__message-am">Lorem ipsum dolor sit amet, consectetur
                    quisquam repudiandae, sequi sunt vitae? Delectus distinctio eveniet mollitia necessitatibus, nihil
                    vitae?
                </div>
            </div>
        </div>
        <div id="inputField">
            <textarea placeholder="your message" class="inputField__inputUserMessage"></textarea>
            <input type="button" value="Send" class="inputField__buttonSend">
        </div>
    </div>
</div>


<div id="room">
    <ul></ul>
    <input type="text" id="text">
    <input type="button" value="submit" id="key">
    <form id="registration">
        <input type="text" name="login" placeholder="login">
        <input type="text" name="password" placeholder="password">
        <input type="button" name="submit" value="output">
    </form>
</div>
</body>
</html>
